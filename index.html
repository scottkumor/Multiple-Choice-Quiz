<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script type="text/javascript" src="./assets/js/app.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">
    <title>js Quiz</title>
    
</head>
<body class="bgi b-c b-nr m-m mnh-fv" onload="initialize()"> <!--background image-->
    <section class="ai-c d-f df-fdc df-nw fs-l jc-c mt-l p-m" id="section"> <!--content wrapper-->
        <ul class="bgc-db bdr-a c-fm fs-j lsp-i p-s ta-c" id="scoresList">High Scores:
        </ul>
        <div class="bgc-db bdr-a c-m fs-j p-s ta-c" id="primaryTextBox">Welcome! This is a simple 6 question JavaScript Quiz. You have 60 seconds to complete 6 questions.</div>
        <div class="bgc-db bdr-b c-dm fs-j p-s ta-c" id="secondaryTextBox">Click the start button to begin! Good Luck!</div>
        <div class="bgc-db bdr-a c-dm fs-l m-s p-m ta-c" id="tertiaryTextBox"></div>
        <input class="bdc-n  c-lp m-s" id="inputId" placeHolder="Type your initals here" type="text"/>
        <button class="bgc-fp bgc-lm-fc bgc-lp-hv c-dp c-db-hv fs-l ta-c" id="inputBtn" onclick="scoreStore(), renderScores()">Submit</button>       
        <button class="bdc-n bdr-a bgc-lp-fc bgc-fm-hv bgc-lm c-db c-dp-hv c-db-fc m-s p-s" id="primaryBtn" onclick="highScores()">View High Scores</button>
        <button class="bdc-n bdr-a bgc-m bgc-lp-fc bgc-fm-hv c-db c-dp-hv fs-j m-s p-s" id="secondaryBtn" onclick="quizLoad()">Start Quiz!</button>
        <button class="bdc-n bgc-dm bdr-a c-db fs-l m-s p-s ta-c" id="tertiaryBtn" onclick="checkAnswer()"></button>
        </section>
    
</body>
</html>
